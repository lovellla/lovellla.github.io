<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG02 - 여러 개의 원을 이용한 애니메이션 </title>
    <style>
    .item{position: relative; width: 250px; height: 250px; float: left;}
    #circle1, #circle2{stroke-dasharray: 629; animation-fill-mode: both; animation-duration: 5s;}
    .box .item{transform: rotate(270deg);}
    #circle1{animation-name: mov1;}
    /*  animation-fill-mode: both; 애니메이션이 원상태로 돌아가지 않게 해줌 */
    #circle2{animation-name: mov2;}
    @keyframes mov1{
        0%{stroke-dashoffset:629;}
        100%{stroke-dashoffset:63;}
    }
 
    @keyframes mov2{
        0%{stroke-dashoffset:629;}
        100%{stroke-dashoffset:125;}
    }
    
    .cat_tit{position: absolute; left: 0; top: 48px; text-align: center; color:#fff; width: 220px; line-height: 100px;}
    .cat_tit1{position: absolute; left: 0; top: 48px; text-align: center; color:#fff; width: 220px; line-height: 100px;}
    .cat_tit2{position: absolute; left: 0; top: 48px; text-align: center; color:#fff; width: 220px; line-height: 100px;}
    .txt:after{content:attr(data-val); display: block; width: 220px; height: 40px; position: absolute; left: 0; bottom: 40px;
    text-align: center; color:#fff;}
    </style>
</head>
<body>
<div class="box">
<div class="item cat1">
    <svg width="240" height="240">
        <circle cx="110" cy="110" r="100" stroke="orange" stroke-width="10" stroke-style="dashed" id="circle1"/>
        현재 브러우저는 SVG를 지원하지 않습니다.
    </svg>
</div>
<div class="txt_box">
    <h2 class="cat_tit">HTML5</h2>
    <div class="txt" data-val="90%">
        <!-- 
            원의둘레 = 반지름*2*3.1415 > 100*2*3.1415=629
            629*0.9=566 => 629-566=63
         -->
</div>
<div class="box">
<div class="item cat2">
    <svg width="240" height="240">
        <circle cx="110" cy="110" r="100" stroke="pink" stroke-width="10" stroke-style="dashed" id="circle2"/>
        현재 브러우저는 SVG를 지원하지 않습니다.
    </svg>
</div>
<div class="txt_box">
    <h2 class="cat_tit1">CSS3</h2>
    <div class="txt" data-val="80%"></div>
    <!-- 629-502=125 -->
</div>
<div class="box">
<div class="item cat2">
    <svg width="240" height="240">
        <circle cx="110" cy="110" r="100" stroke="pink" stroke-width="10" stroke-style="dashed" id="circle2"/>
        현재 브러우저는 SVG를 지원하지 않습니다.
    </svg>
</div>
<div class="txt_box">
    <h2 class="cat_tit2">CSS3</h2>
    <div class="txt" data-val="80%"></div>
    <!-- 629-502=125 -->
</div>
</body>
</html>
